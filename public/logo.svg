<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background color -->
  <rect width="100%" height="100%" fill="#F3F4F6"/>

  <!-- Icon representing folders or files -->
  <g>
    <rect x="60" y="40" width="50" height="70" rx="5" fill="#A3B4D3"/>
    <rect x="80" y="30" width="60" height="80" rx="5" fill="#596D9F"/>
  </g>

  <!-- Icon representing people (HR concept) -->
  <g fill="#A3B4D3">
    <circle cx="280" cy="60" r="20"/>
    <circle cx="320" cy="60" r="20" fill-opacity="0.8"/>
    <circle cx="300" cy="90" r="20"/>
  </g>

  <!-- Main text "HRnet" -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" fill="#2B3A67">HRnet</text>

  <!-- Subtext "HUMAN RESOURCES" -->
  <text x="50%" y="70%" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#2B3A67">HUMAN RESOURCES</text>
</svg>